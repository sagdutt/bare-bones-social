 <!DOCTYPE html>
 <html>
   <head>
      <meta charset="UTF-8">
      <title>Profile</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
      <link rel="stylesheet" href="app/css/main.css"/>
      <script src="node_modules/angular/angular.js"></script>
      <style type="text/css">
        .label-font{
          font-size:17px;
        }
      </style>
   </head>
    <body class="container">
     <div class="card hoverable">
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Education<i class="material-icons right">edit</i></span>
          <div class="row">
            <div class="col s12">
              First Name:
              <div class="input-field inline">
                <input id="first_name" type="text" class="validate" value="Devarati" disabled>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              Last Name:
              <div class="input-field inline">
                <input id="last_name" type="text" class="validate">
                <label for="email" data-error="wrong" data-success="right">Email</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              This is an inline input field:
              <div class="input-field inline">
                <input id="email" type="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Email</label>
              </div>
            </div>
          </div>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Edit Education<i class="material-icons right">close</i></span>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12" >
                    <input id="Organization" type="text" class="validate">
                    <label for="Organization" style="font-size:14px">Organization</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="Designation" type="text" class="validate">
                    <label for="Designation" style="font-size:14px">Designation</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <input type="date" class="datepicker">
                    <label for="Duration" style="font-size:14px">From</label>
                  </div>
                  <div class="input-field col s6">
                    <input type="date" class="datepicker">
                    <label for="Duration" style="font-size:14px">To</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="Description" class="materialize-textarea" length="120"></textarea>
                    <label for="Description" style="font-size:14px">Description</label>
                  </div>
                </div>
                <a class="waves-effect waves-light btn">Save</a>
              </form>
            </div>
        </div>
      </div>
    </body>
    <script type="text/javascript">
      $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 35 // Creates a dropdown of 15 years to control year
      });
    </script>
  </html>
