<div class="row signup">
	<div class="col s6 offset-s3">
		<div class="input-field">
			<i class="small material-icons prefix">account_circle</i>
			<input id="username" type="text" ng-model="newUser.username" class="validate">
			<label for="username">Username</label>
		</div>
		<div class="input-field">
			<i class="small material-icons prefix">vpn_key</i>
			<input id="password" type="text" ng-model="newUser.password" class="validate">
			<label for="password">Password</label>
		</div>
		<br>
		<div class="center-align"><a class="waves-effect waves-light btn-large" ng-click="createUser()">Submit</a></div>
	</div>
</div>
